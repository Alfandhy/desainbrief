<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materi Desain DKV SMK NEGERI Tapango</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d1117; /* Dark background */
            color: #e6edf3;
            overflow-x: hidden;
            position: relative;
        }

        /* Aurora background effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 15% 30%, rgba(139, 92, 246, 0.25) 0%, transparent 40%),
                radial-gradient(circle at 85% 70%, rgba(34, 211, 238, 0.25) 0%, transparent 40%);
            filter: blur(120px);
            animation: moveAurora 20s infinite linear;
        }
        
        @keyframes moveAurora {
            0% { transform: rotate(0deg) scale(1.5); }
            50% { transform: rotate(180deg) scale(1.6); }
            100% { transform: rotate(360deg) scale(1.5); }
        }

        /* Glassmorphism Card Style */
        .topic-card {
            background: rgba(31, 41, 55, 0.4);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
            border-radius: 1rem; /* rounded-2xl */
        }
        .topic-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            background: rgba(31, 41, 55, 0.6);
        }

        .gradient-text {
            background: linear-gradient(90deg, #06b6d4, #d946ef);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #161b22;
        }
        ::-webkit-scrollbar-thumb {
            background: #8b5cf6;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a855f7;
        }

        .icon-container {
            margin-bottom: 1rem;
            color: #9ca3af;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .topic-card:hover .icon-container {
            color: #fff;
            transform: scale(1.1);
        }

        /* Detail Page Styling */
        #detail-view .detail-panel {
            background: rgba(13, 17, 23, 0.6);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem; /* rounded-2xl */
        }
        #detail-body h4 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.75rem;
            margin-top: 2rem;
            border-left: 3px solid #d946ef;
            padding-left: 1rem;
        }
        #detail-body ul {
            list-style-type: disc;
            list-style-position: inside;
            space-y: 0.75rem;
            margin-bottom: 1rem;
            padding-left: 0.5rem;
        }
        #detail-body p {
            line-height: 1.75;
        }

        /* CTA Button Style for Detail Page */
        .cta-button-detail {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(90deg, #06b6d4, #d946ef);
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px; /* pill shape */
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .cta-button-detail:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .cta-button-detail svg {
            transition: transform 0.3s ease;
        }
        .cta-button-detail:hover svg {
            transform: translateX(4px);
        }
    </style>
</head>
<body>

    <!-- Main Container -->
    <div id="main-view" class="container mx-auto px-4 sm:px-6 lg:px-8 py-16">
        <!-- Header -->
        <header class="text-center mb-16">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-4">
                <span class="gradient-text">Materi Topik Desain</span><br>
                <span class="text-white text-2xl sm:text-3xl md:text-4xl">SMK NEGERI Tapango</span>
            </h1>
            <p class="text-lg text-gray-400 max-w-3xl mx-auto">
                Jurusan Desain Komunikasi Visual. Klik kartu untuk melihat materi lengkap.
            </p>
        </header>
        
        <!-- Topics Grid -->
        <main id="topic-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Cards will be injected here by JavaScript -->
        </main>
    </div>

    <!-- Detail Page View (hidden by default) -->
    <div id="detail-view" class="container mx-auto px-4 sm:px-6 lg:px-8 py-16 hidden">
        <div class="max-w-4xl mx-auto">
            <button id="back-button" class="inline-flex items-center gap-2 mb-8 text-fuchsia-400 hover:text-fuchsia-300 transition-colors text-lg font-semibold">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
                Kembali ke Galeri
            </button>
            <div class="detail-panel rounded-lg shadow-2xl p-6 sm:p-10">
                <h2 id="detail-title" class="text-3xl sm:text-4xl font-bold mb-8 gradient-text"></h2>
                <div id="detail-body" class="text-gray-300 leading-relaxed text-lg space-y-4">
                    <!-- Detail content will be injected here -->
                </div>
            </div>
        </div>
    </div>

<!-- Footer -->
    <footer class="text-center py-8 text-gray-500 text-sm mt-16">
        &copy; 2025 SMK NEGERI Tapango
    </footer>

        // --- DOM ELEMENTS ---
        const mainView = document.getElementById('main-view');
        const grid = document.getElementById('topic-grid');
        const detailView = document.getElementById('detail-view');
        const detailTitle = document.getElementById('detail-title');
        const detailBody = document.getElementById('detail-body');
        const backButton = document.getElementById('back-button');

        // --- FUNCTIONS ---
        function renderTopics(topicsToRender = topics) {
            grid.innerHTML = '';
            topicsToRender.forEach((topic, index) => {
                const card = document.createElement('div');
                card.className = 'topic-card rounded-2xl p-6 flex flex-col justify-center items-center text-center';
                card.setAttribute('data-index', index);

                card.innerHTML = `
                    <div class="icon-container flex-grow flex items-center justify-center">${topic.icon}</div>
                    <h3 class="text-lg font-semibold text-white mt-4">${topic.title}</h3>
                `;
                grid.appendChild(card);
            });
        }
        
        function showDetailPage(index) {
            const topic = topics[index];
            
            detailTitle.textContent = topic.title;
            
            let detailHTML = topic.description;

            // Check if a link exists and is not just a placeholder '#'
            if (topic.link && topic.link.trim() !== '#') {
                detailHTML += `
                    <div class="mt-10 text-center">
                        <a href="${topic.link}" target="_blank" rel="noopener noreferrer" class="cta-button-detail">
                            <span>Pelajari lebih lanjut</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </a>
                    </div>
                `;
            }

            detailBody.innerHTML = detailHTML;
            
            mainView.classList.add('hidden');
            detailView.classList.remove('hidden');
            detailView.classList.add('fade-in');
            window.scrollTo(0, 0);
        }

        function showMainPage() {
            detailView.classList.add('hidden');
            mainView.classList.remove('hidden');
            mainView.classList.add('fade-in');
        }
        
        // --- EVENT LISTENERS ---
        grid.addEventListener('click', (event) => {
            const card = event.target.closest('.topic-card');
            if (card) {
                const index = card.getAttribute('data-index');
                showDetailPage(index);
            }
        });

        backButton.addEventListener('click', showMainPage);

        // --- INITIALIZATION ---
        renderTopics();

    </script>
